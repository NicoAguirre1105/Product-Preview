<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,800&family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/804f35fd16.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon-32x32.png">
</head>
<body>
    <section>
        <img src="image-product-desktop.jpg" alt="Product">
        <div class="text">
            <p class="type">PERFUME</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the house of CHANEL</p>
            <div class="price">
                <h2>$149.99</h2>
                <p>$169.99</p>
            </div>
            <button><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
        </div>
    </section>
</body> 
</html>
